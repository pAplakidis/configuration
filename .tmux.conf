# geohot Ubuntu tmux
setw -g window-status-current-format '#[fg=white,bg=colour232,bold] #[fg=colour124](#[fg=colour250]#I#F$#W#[fg=colour124])'
setw -g window-status-format '#[fg=white,bg=colour232,bold] #[fg=colour250]#I#F$ #W'
set -g status-justify 'centre'

set -g status-position bottom
set -g status-bg colour232
set -g status-fg colour255
set -g status-right '#[fg=green,bg=colour232,bold]][#[fg=colour18,bg=colour232,bold] %d/%m #[fg=colour255,bg=colour232,bold] %H:%M #[fg=green,bg=colour232,bold]]'
set -g status-left '#[fg=green,bg=colour232,bold][ #H ]['

set -g status-right-length 30
set -g status-left-length 20
setw -g mode-keys vi

set-option -g history-limit 5000

